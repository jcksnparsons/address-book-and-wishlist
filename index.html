<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="address.css">
</head>

<body>
    <fieldset>
        <label for="favoriteThing">Here's a thing:</label>
        <input type="text" id="aThing" placeholder="Just write a thing">
    </fieldset>
    <fieldset>
        <label for="store">Here's where to get it</label>
        <input type="text" id="store" placeholder="Name of a store">
    </fieldset>
    <button id="wishlistButton">Save to Wishlist</button>
    <article id="wishlist"></article>
    <fieldset>
        <label for="fullName">Name</label>
        <input type="text" id="fullName" placeholder="Enter person's full name" autofocus />
    </fieldset>
    <fieldset>
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Address" />
    </fieldset>
    <button id="saveEntry">Save Address</button>
    <article id="addressList"> </article>
    <article id="wishlist"></article>
    <script src="address.js"></script>
    <script src="wishlist.js"></script>
</body>

</html>
